<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Carry Out</title>
</head>
<body>
    <header>
        <i class="fas fa-bars menu-btn" id="toggle-menu"></i>
        <nav class="hero-nav" style="box-shadow: none; padding: 3rem;" id="menu">
            <ul class="menu-container" >
                <div style="display: flex; gap: 15px">
                    <li><a class="menu--item" href="main.html#about-us">Sobre nosotros</a></li>
                    <li><a class="menu--item" href="main.html#makeyoubrand">Crea tu marca</a></li>
                    <li><a class="menu--item" href="main.html#Sell">Exhíbe y vende tu marca</a></li>
                    <li><a class="menu--item" href="main.html#artist">Marcas-Artistas</a></li>
                </div>
                <div style="display: flex; gap: 15px">
                    <li><a id="btnRegistro" class="menu--item btn-modal openModal" href="#">Registro</a></li>
                    <li><a id="btnSesion" class="menu--item btn-modal openModal" href="#">Início sesión</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
            <!--ventanas modales-->
    <div id="idModal" class="modal">
        <div class="modal-content">
            <div class="header-modal"> 
                <div>Registrate</div>  
                <button for="close-modal" id="closeModal" class="closeModal">X</button>
            </div>
            <h4>Registra tus datos</h4>
            <div class="form--container">
                <img src="assets/logos-icons/brandCarryOut.png" alt="">
                <form>
                    <input type="text" placeholder="Nombres y Apellidos">
                    <input type="email" placeholder="Correo">
                    <input type="number" placeholder="Celular">
                    <select name="" id="" place>
                        <option hidden selected>¿Que deseas hacer?</option>
                        <option value="">Quiero Comprar</option>
                        <option value="">Quiero Vender</option>
                    </select>
                    <input type="text" placeholder="Empresa">
                    <input type="password" placeholder="Contraseña">
                    <input type="text" placeholder="Confirma tu Contraseña">
                    <button>Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="idModal2" class="modal">
        <div class="modal-content">
            <div class="header-modal"> 
                <div>Inicia Sesion</div>  
                <button for="close-modal" id="closeModal2" class="closeModal">X</button>
            </div>
           
            <div class="form--container">
                <img src="assets/logos-icons/brandCarryOut.png" alt="">
                <form>
                    <input type="email" placeholder="Correo">
                    <input type="password" placeholder="Contraseña">
                    <button>Iniciar sesion</button>
                    <a href="" style="font-size: 1rem">No tienes una cuenta</a>
                </form>
            </div>
        </div>
    </div>
        <section class="heropage-container">
            <div class="container--landing" style="width: 40%;">
                <div class="container-heroimage">
                    <img src="assets/logos-icons/brandCarryOut 2.png" alt="">
                </div>
                <div class="go-container">
                    <h3>¿Estas listo para navegar?</h3>
                    <a class="gobtn" href="main.html">VAMOS</a>
                </div>
            </div>
            <div>
                <img src="assets/logos-icons/hero-image.png" alt="" style="height: 100vh; position: absolute; right:0;">
            </div>
        </section>
    </main>
</body>
<script src="assets/js/modal.js"></script>
<script src="https://kit.fontawesome.com/b88c9ebb56.js" crossorigin="anonymous"></script>
<script src="assets/js/menu.js"></script>
</html>
